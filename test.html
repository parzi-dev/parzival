<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turret Damage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 150px;
        }
        #turret-image {
            width: 300px;
            height: auto;
        }
        #result {
            position: absolute;
            bottom: -10px; /* Metni resmin altına taşır */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* Yazılar arasındaki boşluk */
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="turret-image" src="turret.png" alt="Turret Image">
        <div id="result">
            <p id="last-match">0</p>
            <p id="total-damage"> 0</p>
        </div>
    </div>

    <script>
        const apiKey = 'RGAPI-6a75f092-34cc-47a7-81ad-3e04a682965b'; 
        const region = 'europe';
        const summonerPuuid = 'IBk2qjd_qg4l5AOxAI8GfqVgguMbrJFK_UNgjGD-Iav0JOfoHnuGf1E6EbY7C__LF-rtMo5jkUEAOQ';

        async function getMatchIds(apiKey, region, summonerPuuid) {
            const response = await fetch(`https://${region}.api.riotgames.com/lol/match/v5/matches/by-puuid/${summonerPuuid}/ids?start=0&count=10&api_key=${apiKey}`);
            if (!response.ok) throw new Error('Match history could not be retrieved');
            return await response.json();
        }

        async function getMatchData(apiKey, region, matchId) {
            const response = await fetch(`https://${region}.api.riotgames.com/lol/match/v5/matches/${matchId}?api_key=${apiKey}`);
            if (!response.ok) throw new Error('Match data could not be retrieved');
            return await response.json();
        }

        async function fetchTurretDamage() {
            try {
                const matchIds = await getMatchIds(apiKey, region, summonerPuuid);
                let lastMatchTurretDamage = 0;
                let lastMatchTotalDamageTaken = 0;

                if (matchIds.length > 0) {
                    const lastMatchId = matchIds[0];
                    const lastMatchData = await getMatchData(apiKey, region, lastMatchId);
                    const participant = lastMatchData.info.participants.find(p => p.puuid === summonerPuuid);
                    if (participant) {
                        lastMatchTurretDamage = participant.damageDealtToTurrets;
                        lastMatchTotalDamageTaken = participant.totalDamageTaken;
                    }
                }

                document.getElementById('last-match').textContent = ` Turret Hasarı: \n${lastMatchTurretDamage}`;
                document.getElementById('total-damage').textContent = `Alınan Hasar: ${lastMatchTotalDamageTaken}`;
            } catch (error) {
                document.getElementById('last-match').textContent = `Hata: ${error.message}`;
                document.getElementById('total-damage').textContent = `Hata: ${error.message}`;
            }
        }

        fetchTurretDamage();
    </script>
</body>
</html>
