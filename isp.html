<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP ve Konum Bilgisi</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #info { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>IP ve Konum Bilgisi</h2>
  <div id="info">Yükleniyor...</div>

  <script>
    async function getIPInfo() {
      try {
        const response = await fetch("https://ipinfo.io/json?token=e01d4700cb3f8b");
        const data = await response.json();

        document.getElementById("info").innerHTML = `
          <p><strong>IP:</strong> ${data.ip}</p>
          <p><strong>ISP:</strong> ${data.org}</p>
          <p><strong>Şehir:</strong> ${data.city}</p>
          <p><strong>Bölge:</strong> ${data.region}</p>
          <p><strong>Ülke:</strong> ${data.country}</p>
          <p><strong>Lokasyon (lat,long):</strong> ${data.loc}</p>
        `;
      } catch (err) {
        document.getElementById("info").innerText = "Bilgiler alınamadı.";
      }
    }

    getIPInfo();
  </script>
</body>
</html>
