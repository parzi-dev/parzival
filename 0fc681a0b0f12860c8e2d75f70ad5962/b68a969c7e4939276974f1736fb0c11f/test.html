<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalp Atma Efekti</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        #heart {
            font-size: 100px;
            color: red;
            animation: pulse 1s infinite; /* Pulse animasyonu */
        }

        @keyframes pulse {
            0% {
                transform: scale(1); /* Başlangıç boyutu */
            }
            50% {
                transform: scale(1.2); /* Yükseltilmiş boyut */
            }
            100% {
                transform: scale(1); /* Sonra başlangıç boyutuna geri dön */
            }
        }
    </style>
</head>
<body>
    <div id="heart">❤️</div> <!-- Kalp simgesi -->
</body>

<script>let heart = "❤️";

    function pulseHeart() {
        let scale = 1;
        let interval = setInterval(() => {
            console.clear(); // Ekranı temizle
            console.log(`${" ".repeat(10)}%${" ".repeat(10)}`);
            console.log(`${" ".repeat(10)}${heart.repeat(scale)}${" ".repeat(10)}`);
            
            scale = scale === 1 ? 2 : 1; // Boyutu değiştir
    
            if (scale === 1) {
                clearInterval(interval); // Animasyonu durdur
            }
        }, 500); // Her yarım saniyede bir tekrar eder
    }
    
    pulseHeart();
    </script>
</html>
