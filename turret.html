<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turret Damage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a4a4a;
            margin-bottom: 1rem;
        }

        #result {
            font-size: 1.25rem;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Styling for the result paragraph */
        p {
            margin: 0;
            padding: 0.5rem;
            text-align: center;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Adding a button style for future use */
        button {
            background-color: #4a90e2;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div id="result">
        <p id="last-match">Son Maç: Yükleniyor...</p>
        <p id="last-10-matches">Son 10 Maç: Yükleniyor...</p>
    </div>

    <script>
        const apiKey = 'RGAPI-6a75f092-34cc-47a7-81ad-3e04a682965b'; 
        const region = 'europe';
        const summonerPuuid = 'IBk2qjd_qg4l5AOxAI8GfqVgguMbrJFK_UNgjGD-Iav0JOfoHnuGf1E6EbY7C__LF-rtMo5jkUEAOQ';

        async function getMatchIds(apiKey, region, summonerPuuid) {
            const response = await fetch(`https://${region}.api.riotgames.com/lol/match/v5/matches/by-puuid/${summonerPuuid}/ids?start=0&count=10&api_key=${apiKey}`);
            if (!response.ok) throw new Error('Match history could not be retrieved');
            return await response.json();
        }

        async function getMatchData(apiKey, region, matchId) {
            const response = await fetch(`https://${region}.api.riotgames.com/lol/match/v5/matches/${matchId}?api_key=${apiKey}`);
            if (!response.ok) throw new Error('Match data could not be retrieved');
            return await response.json();
        }

        async function fetchTurretDamage() {
            const summonerName = 'Revanche';

            try {
                const matchIds = await getMatchIds(apiKey, region, summonerPuuid);
                let totalTurretDamage = 0;
                let lastMatchTurretDamage = 0;

                for (const [index, matchId] of matchIds.entries()) {
                    const matchData = await getMatchData(apiKey, region, matchId);
                    const participant = matchData.info.participants.find(p => p.puuid === summonerPuuid);
                    if (participant) {
                        if (index === 0) {
                            lastMatchTurretDamage = participant.damageDealtToTurrets;
                        }
                        totalTurretDamage += participant.damageDealtToTurrets;
                    }
                }

                document.getElementById('last-match').textContent = `Son Maç: ${summonerName} ${lastMatchTurretDamage} KULE HASARI VERDİ`;
                document.getElementById('last-10-matches').textContent = `Son 10 Maçta ${summonerName} ${totalTurretDamage} KULE HASARI VERDİ`;
            } catch (error) {
                document.getElementById('last-match').textContent = `Son Maç: Hata - ${error.message}`;
                document.getElementById('last-10-matches').textContent = `Son 10 Maç: Hata - ${error.message}`;
            }
        }

        fetchTurretDamage();
    </script>
</body>
</html>
