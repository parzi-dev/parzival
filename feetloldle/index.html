<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoL ayak bilme oyunu 😎👍</title>
</head>
<body>
<h1>ahri ve lux var sadece şimdilik uyanınca tüm ayakları eklicem</h1>
<h1>frontu yazmak isteyen 10 tl ye (günlük) afgan aranır </h1>
<h1>beğenirsem döner ekmek (tavuk) ısmarlarım </h1>
<h1>kendime not jsona yazma resimleri</h1>
<img id="resim-ekrani" src="" alt="Resim">
<br>
<label for="tahmin-input">Tahmininiz:</label>
<input type="text" id="tahmin-input">
<button onclick="tahminKontrol()">Tahmin Et</button>
<style>
  body{
    background-color: rgb(161, 104, 104);
  }
</style>
<script>
  let rastgeleKlasor;

  function tahminKontrol() {
    const tahmin = document.getElementById("tahmin-input").value;
    if (tahmin.toLowerCase() === rastgeleKlasor.isim.toLowerCase()) {
      alert("Tebrikler, doğru tahmin!");
      yeniResmeGec();
    } else {
      alert("Üzgünüm, yanlış tahmin. Tekrar deneyin.");
    }
  }

  function yeniResmeGec() {
    fetch('veri.json')
    .then(response => response.json())
    .then(data => {
      const klasorler = data.champs;
      rastgeleKlasor = klasorler[Math.floor(Math.random() * klasorler.length)];
      const rastgeleResim = rastgeleKlasor.resimler[Math.floor(Math.random() * rastgeleKlasor.resimler.length)];

      console.log("Rastgele Seçilen Klasör:", rastgeleKlasor.isim);
      console.log("Rastgele Seçilen Resim:", rastgeleResim);

      const resimEkrani = document.getElementById("resim-ekrani");
      resimEkrani.src = `champs/${rastgeleKlasor.isim}/${rastgeleResim}`;
    });
  }
  window.onload = yeniResmeGec;

</script>
</body>
</html>
