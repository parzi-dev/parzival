<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYAK TAHMİN</title>
    <link rel="stylesheet" href="../feetloldle/style.css">
</head>
<body>
    
<h1>Ayak tahmin</h1>

<div id="tahmin-bolumu">
    <img id="resim-ekrani" src="" alt="Resim">
    <br>
    <label for="tahmin-input">Tahmininiz:</label>
    <input type="text" id="tahmin-input" oninput="filtrele()">
    <div id="champion-suggestions"  class="guess-suggestions"></div>
    <button id="tahmin-et-btn" style="cursor: url('cursor1.png'), auto;">Tahmin Et</button>
    <div id="sayac" style="color: #ffc144 ;">0</div> 
    <div id="total-score">Toplam Skor: 0</div>
</div>

<div id="game-over-screen" style="display: none;">
    <h2>Oyun Bitti!</h2>
    <p>Toplam Skor: <span id="final-score">0</span></p>
    <p>Twitter'da paylaşmak ister misiniz?</p>
    <button id="tweet-btn">Evet</button>
</div>

<script src="script.js"></script>
</body>
</html>
