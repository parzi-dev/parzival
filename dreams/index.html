<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Listesi</title>
</head>
<body>

    <h1>Dosya Listesi</h1>

    <div id="dosyaListesi"></div>

    <script>
        // JavaScript kullanarak dosya listesini oluştur
        window.onload = function () {
            var dosyaListesiDiv = document.getElementById("dosyaListesi");

            // Örnek olarak, text klasöründeki dosyaların adını alalım
            var dosyaAdlari = ["dosya1.txt", "dosya2.txt", "dosya3.txt"];

            // Her dosya için bir div oluştur ve içine dosya adını ekle
            dosyaAdlari.forEach(function (dosyaAdi) {
                var dosyaDiv = document.createElement("div");
                dosyaDiv.textContent = dosyaAdi;
                dosyaListesiDiv.appendChild(dosyaDiv);
            });
        };
    </script>

</body>
</html>
