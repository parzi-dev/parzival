<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye</title>
    <link rel="icon" href="icons/cookie.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
    <script src="./p5.js"></script>
    <script src="./renk.js"></script>
    <script src="keyboardevent.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            cursor: url('icons/cookie.ico'), auto;
        }

        canvas {
            display: block;
        }

        #htmlOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 31px;
            text-align: center;
            z-index: 1; 
        }
        #countdown {
            font-size: 54px;
            font-weight: bold;
            margin-top: 20px;
        }
        .renkcount {
            color: aqua;
        }
        #unixTime, #remainingUnix {
            font-size: 24px;
            color: lightgray;
            margin-top: 10px;
        }
    </style>

    <script>
        function updateCountdown() {
            var unixTime = 1738179128; // Hedef Unix zamanı

            var currentTime = Math.floor(Date.now() / 1000); // Mevcut Unix zamanı
            var timeDifference = unixTime - currentTime;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = "son kez xd yazdım";
                document.getElementById('unixTime').innerHTML = "";
                document.getElementById('remainingUnix').innerHTML = "";
                document.getElementById('test').innerHTML = "";

            } else {
                var days = Math.floor(timeDifference / (60 * 60 * 24));
                var hours = Math.floor((timeDifference % (60 * 60 * 24)) / (60 * 60));
                var minutes = Math.floor((timeDifference % (60 * 60)) / 60);
                var seconds = timeDifference % 60;

                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById('unixTime').innerHTML = `${currentTime}`;
                document.getElementById('remainingUnix').innerHTML = `${timeDifference}`;
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div id="htmlOverlay">
        <p style="font-size: 55px;" id="head">XD</p>
        <p id="countdown" class="renkcount"></p>
        <p style="font-size: 35px;" id="test">gün sonra bulmaca çıkacak umarım çözersiniz</p>
        <p id="unixTime"></p> <!-- Mevcut Unix zamanı -->
        <p id="remainingUnix"></p> <!-- Hedefe kalan Unix zamanı -->
    </div>
</body>
</html>
