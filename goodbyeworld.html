    <style>

            overflow: hidden; /* Canvas'ın dışına çıkmasını önler */
        }

        canvas {
            display: block;
        }

        #htmlOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 31px;
            text-align: center;
            z-index: 1; 
        }
    </style>
</head>
