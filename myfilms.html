<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="icons/film.ico" type="image/x-icon">
<title>My Films</title>
<link rel="stylesheet" href="style.css">
<style>
  
    .section {
      text-align: center;
      overflow: hidden;
    }
    .baslik {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }

    .baslik::before {
      color: #fff27d;
      content: "";
    }

    .baslik::after {
      color: #fff27d;
      content: "";
    }
  
    .animated-text {
      animation: fadeIn 1s ease;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideDown 1s ease;
    }

    a {
      color: #FF5722;
      cursor: url('cursor1.png'), auto;
      text-decoration: none;
    }

    a:hover {
      color: #FF9800;
    }

    li {
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin: 10px;
      padding: 15px;
      background: rgba(33, 33, 33, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: 200px;
      flex: 0 0 calc(20% - 20px);
      color: #FFFFFF;
    }

    li:hover {
      border-color: rgba(255, 64, 129, 0.3);
      transform: translateY(-5px) scale(1.02);
      background: rgba(66, 66, 66, 0.9);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 100%;
      border-radius: 12px;
      cursor: url('cursor.png'), auto;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }
  
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  
</head>
<body>

<div class="section">
  <span class="baslik animated-text">adored</span>
  <ul id="movieList"></ul>
</div>

<script src="animatedtext.js"></script>
<script src="renk.js"></script>
<script src="keyboardevent.js"></script>
<script src="movie.js"></script>
</body>
</html>
