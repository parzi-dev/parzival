<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tayyibinamınakoim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            padding: 20px;
        }
        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .gallery-item {
            width: 45%;
            max-width: 600px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="1.jpg" alt="Fotoğraf 1">
        </div>
        
        <div class="gallery-item">
            <img src="2.jpg" alt="Fotoğraf 2">
        </div>
        
        <div class="gallery-item">
            <img src="3.jpg" alt="Fotoğraf 3">
        </div>
        
        <div class="gallery-item">
            <img src="4.jpg" alt="Fotoğraf 4">
        </div>
    </div>
</body>
</html>
