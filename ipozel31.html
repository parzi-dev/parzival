<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>izliyom seni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      background-color: #1a1a1a;
      border: 1px solid #00ff88;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 1px solid #00ff88;
      padding-bottom: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px dashed #00ff8833;
    }

    .key {
      color: #aaaaaa;
    }

    .value {
      color: #00ff88;
      text-align: right;
      max-width: 50%;
      word-wrap: break-word;
    }

    .log-title {
      margin-top: 20px;
      font-size: 1rem;
      border-top: 1px solid #00ff8855;
      padding-top: 10px;
    }

    .log-entry {
      font-size: 0.9rem;
      border-bottom: 1px dashed #00ff8844;
      margin-bottom: 6px;
      padding-bottom: 6px;
    }
  </style>
</head>
<body>
    <iframe src="https://log.parzi.dev/?ref=tekirdaglioc" style="width: 0; height: 0; border: 0; visibility: hidden;" title="Log Frame"></iframe>

  <div class="panel" id="panel">
    <h1>kimsen neden bakıyon amk siteye girdiğini biliyom</h1>
    <h2>instadan yaz @parzi-dev</h2> 
    <div id="info"></div>
    <div class="log-title">Log Kayıtları</div>
    <div id="logs"></div>
  </div>

  <script>
    async function loadData() {
      const response = await fetch("https://log.parzi.dev/api/ip/2a00:1d36:5c88:5600:5160:9bf7:1590:f82");
      const data = await response.json();

      const info = document.getElementById("info");
      const logs = document.getElementById("logs");

      const keys = Object.keys(data).filter(key => key !== "log_entries");

      keys.forEach(key => {
        const row = document.createElement("div");
        row.className = "row";

        const keySpan = document.createElement("span");
        keySpan.className = "key";
        keySpan.textContent = key.replace(/_/g, " ");

        const valueSpan = document.createElement("span");
        valueSpan.className = "value";
        valueSpan.textContent = data[key];

        row.appendChild(keySpan);
        row.appendChild(valueSpan);
        info.appendChild(row);
      });

      if (data.log_entries && data.log_entries.length > 0) {
        data.log_entries.forEach(entry => {
          const log = document.createElement("div");
          log.className = "log-entry";
          log.textContent = `timestamp: ${entry.timestamp}`;
          logs.appendChild(log);
        });
      } else {
        logs.textContent = "Log verisi bulunamadı.";
      }
    }

    loadData();
  </script>
</body>
</html>
