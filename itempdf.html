<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items PDF Görüntüleyici</title>
    <style>
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
        
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="items.pdf" type="application/pdf">
            <p>Tarayıcınız PDF dosyasını görüntüleyemiyor. PDF'i indirmek için 
                <a href="items.pdf">buraya tıklayın</a>.</p>
        </object>
    </div>
</body>
</html>
